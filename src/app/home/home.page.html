<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="logout()">
        <ion-icon slot="start" [icon]="logOutIcon"></ion-icon>
        Sair
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card (click)="navigateToNoteNoOneHome()" class="clickable-card">
          <ion-card-header>
            <ion-card-title>Anotar Não em Casa</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card (click)="navigateToManageTerritories()" class="clickable-card">
          <ion-card-header>
            <ion-card-title>Gerenciar Territórios</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card (click)="navigateToManagePeople()" class="clickable-card">
          <ion-card-header>
            <ion-card-title>Gerenciar Dirigentes</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
